<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

<div class="row">
    <div class="form-group col-sm-12 col-md-6">
        <label for="idTelefono" class="form-label">Telefono:</label>
        <input type="text" class="form-control" id="idTelefono">
    </div>

    <div class="form-group col-sm-12 col-md-6">
        <label for="idCurp" class="form-label">CURP</label>
        <input type="text" class="form-control" id="idCurp">
    </div>
</div>


<div class="row">
    <div class="form-group col-sm-6 col-md-4">
        <label for="idNombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="idNombre">
    </div>

    <div class="form-group col-sm-6 col-md-4">
        <label for="idPuesto" class="form-label">Puesto</label>
        <input type="text" class="form-control" id="idPuesto">
    </div>

    <div class="form-group col-sm-12 col-md-4">
        <label for="idRFC" class="form-label">RFC</label>
        <input type="text" class="form-control" id="idRFC">
    </div>
</div>



    
</body>
</html>
